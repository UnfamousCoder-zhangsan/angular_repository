<div *ngIf="hero">
        <h2>{{hero.name | uppercase}} Details</h2>
        <div><span>id: </span>{{hero.id}}</div>
        <div>
          <label>name:
            <input [(ngModel)]="hero.name" placeholder="name"/>
          </label>
        </div>
        <button (click)="goBack()">go back</button>
        <button (click)="save()">save</button>
      </div>

<div>
  <h3>选择 标签 </h3>
  <select id="province" multiple=multiple size="6">
    <optgroup label="直辖市" ></optgroup>
    <option value="bj" title="北京市">北京</option>
    <option value="sh">上海</option>
    <option value="cq" title="重庆市">重庆</option>
    <optgroup label="省市"></optgroup>
    <option value="sc" title="四川省">四川</option>
    <option value="hn">湖南</option>
  </select>

  <h3>多行文本展示</h3>
  <textarea rows=5></textarea>
</div>

<div>
  <table>
    <tr>
        <td><label for='username'>姓名:</label></td>
        <td><input type="text" id='username'/></td>
    </tr>
    <tr>
        <td><label for='userpwd'>密码:</label></td>
        <td><input type="password" id='userpwd'/></td>
    </tr>
  </table>
</div>
<div>
  <h3>fieldSet标签</h3>
  <fieldset style='width: 130px' >
    <legend>性别</legend>
    <input type="radio" name='sex' value='boy' />男
    <input type="radio" name='sex' value='girl' />女
  </fieldset>
</div>

  <div>
  <h2>人员登记系统</h2>
  <div class="people_list">
  <ul>
    <li>姓 名：<input type="text" id="username" [(ngModel)]="peopleInfo.username" value="fonm_input" /></li>
    <li>性 别：
      <input type="radio" value="1" name="sex" id="sex1" [(ngModel)]="peopleInfo.sex"> <label for="sex1">男 </label>　　　
      <input type="radio" value="2" name="sex"  id="sex2" [(ngModel)]="peopleInfo.sex"> <label for="sex2">女 </label>
    </li>
   <li>
    城 市：
      <select name="city" id="city" [(ngModel)]="peopleInfo.city">
          <option [value]="item" *ngFor="let item of peopleInfo.cityList">{{item}}</option>
      </select>
    </li>
    <li>
        爱 好：
        <span *ngFor="let item of peopleInfo.hobby;let key=index;">
            <input type="checkbox"  [id]="'check'+key" [(ngModel)]="item.checked"/> <label [for]="'check'+key"> {{item.title}}</label>
            &nbsp;&nbsp;
        </span>
     </li>
     <li>
       备 注：
       <textarea name="mark" id="mark" cols="30" rows="10" [(ngModel)]="peopleInfo.mark"></textarea>
     </li>
  </ul>

  <button (click)="doSubmit()" class="submit">获取表单的内容</button>
  <br>
  <br>
  <br>
  <br>

  <pre>
    {{peopleInfo | json}}
  </pre>
 </div>
</div>
